<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <title>Bootstrap template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>   
</head>
<body>
<div class="container">
<div class="row">
<div class="col-lg-12">
</br>
<button class="btn btn-primary pull-right btn-sm" id="loginbutton">Login</button>
<div class="modal" data-backdrop="static" data-keyboard="false" id="mymodal">
<div class="modal-dialog modal-sm">
<div class="modal-content">
<div class="modal-header">
<button class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">
Login</h4>
</div>
<div class="modal-body">
<form data-toggle="validator" role="form">
<div class="form-group">
<label for="inputusername" id="Label1">UserName</label>
<input type="text" id="inputusername" class="form-control" required>
</div>
<div class="form-group">
<label for="inputpassword" id="Label2">Password</label>
<input type="password" id="inputpassword" class="form-control" required>
</div>
</div>
</form>
<div class="modal-footer">
<button class="btn btn-primary">Login</button>
<button class="btn btn-primary" data-dismiss="modal">Close</button>
</div></div></div>
</div></div></div></div>
<script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript">
    </script>
    <script type="text/javascript"">
        $(document).ready(function () {
            $('#loginbutton').click(function () {
                $('#mymodal').modal();
            });
        });
    </script>
</body>
</html>
