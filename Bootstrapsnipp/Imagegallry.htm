<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <title>Bootstrap template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>   
</head>
<body>
<div class="container">
</br>
<div class="panel panel-default">
<div class="panel-heading">
<button class="btn btn-primary" id="togglet">Toggle Images</button>
<button class="btn btn-primary" id="toggleh">Hide Images</button>
<button class="btn btn-primary" id="toggles">Show Images</button>
</div>
<div class="panel-body collapse" id="panelone">
<div class="col-lg-4 col-md-3 col-sm-6">
<div class="thumbnail">
<a href="IMG_20141123_145555.jpg">
Photos</a>
<img id="c" alt="chotu" src="IMG_20141123_145555.jpg" class="img-responsive" />
</div>
</div>
<div class="col-lg-4 col-md-3 col-sm-6">
<div class="thumbnail">
<a href="IMG_20141123_145915.jpg">
Mi
</a>
<img alt="na" src="IMG_20141123_145915.jpg" class="img-responsive" />
</div>
</div>
<div class="col-lg-4 col-md-3 col-sm-6">
<div class="thumbnail">
<a href="Jeevdani s.jpg">
wifi</a>
<img src="Jeevdani s.jpg" id="i" alt="swami" class="img-responsive" />
</div></div>
</div>
</div>
</div>
<script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#togglet').click(function () {
            $('#panelone').collapse('toggle');
        });
        $('#toggleh').click(function () {
            $('#panelone').collapse('hide');
        });
        $('#toggles').click(function () {
            $('#panelone').collapse('show');
        });
    });
</script>
</body>
</html>
